<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script>

    $(document).ready(function () {

      function clickPromise(linkId) {
        var promise = new Promise(function(resolve, reject) {
          $('#' + linkId).click(function() {
            resolve();
          });
        });
        return promise;
      }

      clickPromise('link1').then(function() {
        return clickPromise('link2');
      }).then(function() {
        alert('link one clicked');
      });

    });
  </script>
  <title></title>
</head>
<body>
  <button id="link1">click me</button>
  <button id="link2">click me</button>
</body>
</html>
