<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link type="text/css" rel="Stylesheet" href="/resources/main.css" />
  <script src="resources/jquery.js"></script>
  <script>
      $(document).ready(function() {

          function ajaxPromise(url) {
              return Promise.resolve($.ajax(url));
          }
          function displayBook(book) {
              $('#title').html(book.title);
              $('#author').html(book.author);
              return book;
          }

          function displayChapter(chapter) {
              var html = '<p><strong>'
                  + chapter.title
                  + '</strong> '
                  + chapter.content
                  + '</p>';
              $('#chapters').append(html);
          }

          function displayDone() {
              $('#chapters').append('<p style="font-weight: bold">DONE!</p>');
          }

          function getAndDisplayChapters(book) {
              var promises = book.chapterUrls.map(url => {
                  return ajaxPromise(url).then(displayChapter);
              });
              return Promise.all(promises);
          }

          ajaxPromise('book.aspx')
              .then(displayBook)
              .then(getAndDisplayChapters)
              .then(displayDone);

      });
  </script>
</head>
<body>

  <h1 id="title"></h1>
  <p id="author"></p>
  <div id="chapters"></div>

</body>
</html>
