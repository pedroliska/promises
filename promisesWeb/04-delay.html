<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="resources/jquery.js"></script>
  <script>
      $(document).ready(function() {

          function clickPromise(elementId) {
              var promise = new Promise((resolveFn, rejectFn) => {
                  $('#' + elementId).click(resolveFn);
              });
              return promise;
          }
          function delayPromise(seconds) {
              var promise = new Promise((resolve, reject) => {
                  setTimeout(resolve, seconds * 1000);
              });
              return promise;
          }

          clickPromise('button1').then(() => {
              $('#image1').css('display', 'inline');
              return delayPromise(2);
          }).then(() => {
              $('#image1').attr('src', 'resources/happy.png');
          });

      });
  </script>
</head>
<body>

  <button id="button1">Show image</button><br />
  <img id="image1" src="resources/spinner.gif" style="display: none" />

</body>
</html>
